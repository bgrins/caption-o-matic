        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add captions to images with caption-o-matic</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/spectrum.css">
        <link rel="stylesheet" href="styles/vex.css">
        <link rel="stylesheet" href="styles/vex-theme-flat-attack.css">
        <link rel="stylesheet" href="styles/chosen.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="hero-unit">
          <h1><a href="/">Caption-o-matic</a></h1>
          <a class="btn" id="back-to-images" href="#" onclick="javascript:$('body').removeClass('editing');return false;">&lt; Back to Images</a>
        </div>

        <div class="step-wrapper">
            <div class="step step-select">
                <p style="text-align: center;">Quickly build a meme to share with others.&nbsp;&nbsp;Select an image to begin:</p>
                <div class="memes-wrapper clearfix">
                  <!-- <a href="#" class="list-nav list-nav-back">&lt;</a> -->
                  <div class="list-wrap">
                      <ul class="meme-listing">
                      </ul>
                  </div>
                  <!-- <a href="#" class="list-nav list-nav-next">&gt;</a> -->
                  <!-- <div class="file-dropper">
                    <span class="empty-notice">Drop a file here to begin</span>
                  </div> -->
                </div>
            </div>
            <div class="step step-edit">
                <div class="main-container">
                    <div id="preview-wrap">
                        <div id="canvas-wrap">
                        </div>
                        <div class="final-step">
                          <h2>Share It</h2>
                          <p>You can share with anyone by saving it on imgur</p>
                          <div>
                            <a id="post-to-imgur" href="#" class="btn">
                              Upload To Imgur
                            </a><br />
                            <p>
                            You can also
                            <a id="edit-this-caption" href="#">copy this link</a> and send it to other people so they can edit this meme.
                            </p>
                          </div>
                        </div>
                        <div class="controls">
                          <div class="heading">
                            <h2>Enter Your Captions</h2>
                          </div>
                            <div class="control first" data-line="1">
                                <textarea id='line1' class='line-box' placeholder="First line"></textarea>
                                <input class="text-color" value="white" />
                                <select class="text-font">
                                  <option selected value="Impact">Impact</option>
                                  <option value="Arial">Arial</option>
                                  <option value="Comic Sans MS">Comic Sans</option>
                                </select>
                            </div>
                            <div class="control" data-line="2">
                                <textarea id='line2' class='line-box' placeholder="Second Line"></textarea>
                                <input class="text-color" value="white" />
                                <select class="text-font">
                                  <option selected value="Impact">Impact</option>
                                  <option value="Arial">Arial</option>
                                  <option value="Comic Sans MS">Comic Sans</option>
                                </select>
                            </div>
                        </div>
                        <br style="clear: both;" />
                    </div>
                </div>
            </div>
        </div>

        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-8259845-7');ga('send','pageview');
        </script>

        <script id="loader-template" type="text/template">
            <div class="bowlG">
                <div class="bowl_ringG">
                    <div class="ball_holderG">
                        <div class="ballG">
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/spectrum/spectrum.js"></script>
        <script src="scripts/vendor/chosen.jquery.min.js"></script>
        <script src="scripts/vendor/vex.combined.min.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/vendor/kinetic.js"></script>

        <script src="scripts/views/memeListingView.js"></script>
        <script src="scripts/views/canvasView.js"></script>
        <script src="scripts/views/kineticView.js"></script>
        <script src="scripts/views/editorView.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
